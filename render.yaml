services:
  - type: web
    name: devis-pro
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: devis-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: devis-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: devis-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: devis-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: devis-db
          property: password

databases:
  - name: devis-db
    databaseName: devisdb
    user: devisuser
